<div *ngIf="inBasket"
     class="card mt-4 p-3">
  <h3 class="card-title text-center">
    <fa name="shopping-basket"></fa>
    Basket total: {{ price | currency:'USD' }}
  </h3>
  <p class="card-text text-center">
    <button class="btn btn-primary btn-large w-50">
      Buy
      <i class="fa fa-shopping-basket"></i>
    </button>
  </p>
</div>
